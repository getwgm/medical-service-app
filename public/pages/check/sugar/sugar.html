<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>血糖检测</title>
    <link rel="stylesheet" href="../../../common/normalize.css">
    <link rel="stylesheet" href="../../../common/common.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1198921_ghpvp59z34f.css">
    <link rel="stylesheet" href="../../../common/iconfont.css">
</head>

<body>
    <div class="header-nav">
        <a id="back-btn" class="back">
            <i class="iconfont">&#xe679;</i>
        </a>
    </div>
    <table id="history-table" class="c-table">
        <caption class="title">血糖检测</caption>
        <thead>
            <tr>
                <th>检测项目</th>
                <th>参考值</th>
                <th>检测数值</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>空腹血糖值（mmol/L）</td>
                <td>3.9~6.1</td>
                <td id="empty"></td>
            </tr>
            <tr>
                <td>餐后1h血糖值（mmol/L）</td>
                <td>6.7~9.4</td>
                <td id="onehour"></td>
            </tr>
            <tr>
                <td>餐后2h血糖值（mmol/L）</td>
                <td>&lt;7.8</td>
                <td id="twohour"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
<script src="../../../common/axios.js"></script>
<script src="../../../common/common.js"></script>
<script src="../common/common.js"></script>
<script src="sugar.js"></script>
